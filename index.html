/* Basic reset & layout */
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html{scroll-behavior:smooth}
body{
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  background:var(--bg-secondary); color:var(--text-primary); line-height:1.6;
  padding-bottom:20px;
  transition:background .25s,color .25s;
}

/* Container */
.container{max-width:1200px;margin:20px auto;padding:16px}

/* Header */
.header{display:flex;justify-content:space-between;align-items:center;background:var(--bg-primary);padding:18px;border-radius:12px;box-shadow:var(--shadow)}
.header h1{font-size:20px;color:var(--primary-color);font-weight:700;user-select:none}
.header-controls{display:flex;gap:12px;align-items:center}

/* Buttons */
.btn{border:0;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
.theme-toggle,.fullscreen-btn{background:var(--bg-tertiary);min-width:44px;min-height:44px}
.theme-toggle:hover,.fullscreen-btn:hover{background:var(--primary-color);color:#fff}

/* Hub layout: subjects + details */
.hub{
  display:grid;grid-template-columns:1fr 380px;gap:18px;margin-top:14px;
}
@media(max-width:900px){.hub{grid-template-columns:1fr}}

/* Subjects card */
.card{background:var(--bg-primary);padding:18px;border-radius:12px;box-shadow:var(--shadow-lg)}
.subjects-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
@media(max-width:600px){.subjects-grid{grid-template-columns:repeat(1,1fr)}}
.subject{padding:12px;border-radius:10px;border:2px solid var(--border-color);display:flex;justify-content:space-between;align-items:center;cursor:pointer}
.subject:hover{box-shadow:var(--shadow)}
.subject .meta{display:flex;flex-direction:column}
.subject .meta small{color:var(--text-secondary)}

/* Chapter list */
.chapter-list{margin-top:12px;display:grid;gap:8px}
.chapter{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;background:var(--bg-tertiary);border:1px solid var(--border-color)}
.chapter a{color:var(--text-primary);text-decoration:none;font-weight:600}
.chapter .open{background:var(--primary-color);color:#fff;padding:6px 10px;border-radius:8px;border:none;cursor:pointer}

/* Right column: simplified stats */
.side-section{display:flex;flex-direction:column;gap:12px}
.stat{padding:12px;border-radius:10px;background:linear-gradient(135deg,var(--bg-primary),var(--bg-secondary));border:1px solid var(--border-color)}

/* Panel for quick-chapter */
.panel-overlay{position:fixed;inset:0;background:var(--overlay);opacity:0;visibility:hidden;transition:all .25s;z-index:997}
.panel-overlay.active{opacity:1;visibility:visible}
.panel{position:fixed;right:-100%;top:0;height:100vh;width:420px;max-width:100%;background:var(--bg-primary);box-shadow:-6px 0 30px rgba(0,0,0,.2);transition:right .3s;z-index:999;display:flex;flex-direction:column}
.panel.active{right:0}
.panel .panel-header{padding:14px;background:var(--primary-color);color:#fff;display:flex;justify-content:space-between;align-items:center}
.panel .panel-body{padding:12px;overflow:auto}

/* small utilities */
.badge-small{background:var(--bg-tertiary);padding:6px 10px;border-radius:999px;border:1px solid var(--border-color);font-weight:700}
.legend{display:flex;gap:8px;flex-wrap:wrap}

/* print-friendly tweaks */
@media print{
  .header-controls,.panel-overlay,.panel{display:none!important}
  body{background:#fff;padding-bottom:0}
}

/* small responsive */
@media(max-width:480px){
  .header h1{font-size:16px}
  .subjects-grid{grid-template-columns:1fr}

/* ---------- Utilities ---------- */
function $(id){return document.getElementById(id)}

/* ---------- Render subjects grid ---------- */
function renderSubjects(){
  const grid = $('subjectsGrid');
  grid.innerHTML='';
  subjects.forEach(sub=>{
    const el = document.createElement('div');
    el.className='subject';
    el.setAttribute('data-id', sub.id);
    el.innerHTML = `
      <div class="meta">
        <div style="font-weight:700">${sub.title}</div>
        <small>${sub.chapters.length} chapter(s)</small>
      </div>
      <div>
        <button class="btn" data-id="${sub.id}">Open</button>
      </div>
    `;
    grid.appendChild(el);
  });

  // Add listeners
  grid.querySelectorAll('button').forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      const id = e.currentTarget.getAttribute('data-id');
      openSubjectPanel(id);
    });
  });
}

/* ---------- Panel: show chapters for subject ---------- */
function openSubjectPanel(subjectId){
  const sub = subjects.find(s=>s.id===subjectId);
  if(!sub) return;
  const panel = $('panel'); const overlay = $('panelOverlay'); const body = $('panelBody');
  body.innerHTML = `<h3 style="margin-bottom:8px">${sub.title} ‚Äî Chapters</h3>`;
  const list = document.createElement('div');
  list.className='chapter-list';
  sub.chapters.forEach(ch=>{
    const row = document.createElement('div');
    row.className='chapter';
    row.innerHTML = `<div><strong>Ch ${ch.no}</strong> ‚Äî <a href="${ch.url}" target="_blank" rel="noopener noreferrer">${ch.title}</a></div>
                     <div><button class="open" data-url="${ch.url}">Open</button></div>`;
    list.appendChild(row);
  });
  body.appendChild(list);

  // quick actions
  const actions = document.createElement('div');
  actions.style.marginTop='10px';
  actions.innerHTML = `<div style="display:flex;gap:8px">
    <button class="btn" id="openAll">Open All Chapters</button>
  </div>`;
  body.appendChild(actions);

  // listeners
  body.querySelectorAll('.open').forEach(b=>b.addEventListener('click', ()=>{
    window.open(b.getAttribute('data-url'),'_blank','noopener');
  }));
  $('openAll').addEventListener('click', ()=>{
    sub.chapters.forEach(ch => window.open(ch.url,'_blank','noopener'));
  });

  panel.classList.add('active'); overlay.classList.add('active');
}

/* ---------- Theme handling ---------- */
function initTheme(){
  // Load saved theme or default to light
  const savedTheme = localStorage.getItem('quizTheme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  updateThemeButton();
}

function updateThemeButton(){
  const theme = document.documentElement.getAttribute('data-theme');
  const themeToggle = document.getElementById('themeToggle');
  if (themeToggle) {
    themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  }
}

function toggleTheme(){
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('quizTheme', newTheme);
  updateThemeButton();
}

function toggleFullscreen(){
  const elem = document.documentElement;
  
  if (!document.fullscreenElement) {
    // Enter fullscreen
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  } else {
    // Exit fullscreen
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
      document.msExitFullscreen();
    }
  }
}

/* ---------- Setup event listeners ---------- */
function setupEventListeners(){
  // Theme toggle button
  const themeToggle = document.getElementById('themeToggle');
  if (themeToggle) {
    themeToggle.addEventListener('click', toggleTheme);
  }
  
  // Fullscreen button
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  if (fullscreenBtn) {
    fullscreenBtn.addEventListener('click', toggleFullscreen);
  }
  
  // Panel close buttons
  const panelOverlay = document.getElementById('panelOverlay');
  const closePanel = document.getElementById('closePanel');
  const panel = document.getElementById('panel');
  
  if (panelOverlay) {
    panelOverlay.addEventListener('click', () => {
      panel.classList.remove('active');
      panelOverlay.classList.remove('active');
    });
  }
  
  if (closePanel) {
    closePanel.addEventListener('click', () => {
      panel.classList.remove('active');
      panelOverlay.classList.remove('active');
    });
  }
}

/* ---------- Initialize everything ---------- */
function initUI(){
  // First setup theme
  initTheme();
  
  // Then setup event listeners
  setupEventListeners();
  
  // Then render subjects
  renderSubjects();
}

/* ---------- Initialize when DOM is loaded ---------- */
document.addEventListener('DOMContentLoaded', initUI);
