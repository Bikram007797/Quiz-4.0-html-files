<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>POLITY - MAKING OF CONSTITUTION QUIZ [13-11-2025] - Fixed Navigation</title>
<style>
:root {
  --primary-color: #007bff;
  --primary-hover: #0069d9;
  --success-color: #28a745;
  --success-hover: #218838;
  --danger-color: #dc3545;
  --warning-color: #ffc107;
  --secondary-color: #6c757d;
  --bg-primary: #ffffff;
  --bg-secondary: #f8f9fa;
  --bg-tertiary: #e9ecef;
  --text-primary: #212529;
  --text-secondary: #6c757d;
  --border-color: #dee2e6;
  --shadow: 0 4px 6px rgba(0,0,0,0.1);
  --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
  --overlay: rgba(0,0,0,0.5);
  --nav-height: 80px;
}

[data-theme="dark"] {
  --primary-color: #4dabf7;
  --primary-hover: #339af0;
  --success-color: #51cf66;
  --success-hover: #40c057;
  --danger-color: #ff6b6b;
  --warning-color: #ffd43b;
  --secondary-color: #868e96;
  --bg-primary: #1a1a1a;
  --bg-secondary: #2d2d2d;
  --bg-tertiary: #404040;
  --text-primary: #f8f9fa;
  --text-secondary: #adb5bd;
  --border-color: #495057;
  --shadow: 0 4px 6px rgba(0,0,0,0.3);
  --shadow-lg: 0 10px 30px rgba(0,0,0,0.4);
  --overlay: rgba(0,0,0,0.7);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

html {
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg-secondary);
  color: var(--text-primary);
  line-height: 1.6;
  transition: background 0.3s, color 0.3s;
  overflow-x: hidden;
  position: relative;
  padding-bottom: var(--nav-height);
}

body.palette-open {
  overflow: hidden;
  position: fixed;
  width: 100%;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--bg-primary);
  padding: 20px 30px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
}

.header h1 {
  font-size: 28px;
  color: var(--primary-color);
  font-weight: 700;
  user-select: none;
}

.header-controls {
  display: flex;
  gap: 15px;
  align-items: center;
}

.theme-toggle, .fullscreen-btn {
  background: var(--bg-tertiary);
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 20px;
  transition: all 0.3s;
  min-width: 44px;
  min-height: 44px;
  user-select: none;
}

.theme-toggle:active, .fullscreen-btn:active {
  transform: scale(0.95);
}

.theme-toggle:hover, .fullscreen-btn:hover {
  background: var(--primary-color);
  color: white;
}

.timer {
  background: var(--warning-color);
  color: #000;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 18px;
  min-width: 100px;
  text-align: center;
  user-select: none;
}

.timer.warning {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.palette-fab {
  position: fixed;
  bottom: calc(var(--nav-height) + 20px);
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: var(--primary-color);
  color: white;
  border: none;
  cursor: pointer;
  font-size: 24px;
  box-shadow: 0 6px 20px rgba(0,123,255,0.4);
  transition: all 0.3s ease;
  z-index: 998;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  touch-action: manipulation;
}

.palette-fab:active {
  transform: scale(0.9);
}

.palette-fab:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(0,123,255,0.6);
}

.palette-fab.active {
  background: var(--danger-color);
}

.palette-fab .badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: var(--success-color);
  color: white;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  font-size: 12px;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid var(--bg-secondary);
  pointer-events: none;
}
.solution-section {
  margin-top: 20px;
  padding: 15px;
  background: #e7f3ff;
  border-left: 4px solid var(--primary-color);
  border-radius: 8px;
}

.solution-label {
  font-weight: 700;
  color: var(--primary-color);
  margin-bottom: 10px;
  font-size: 15px;
}

.solution-content {
  line-height: 1.6;
  color: #333;
}

.solution-image {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  margin-top: 10px;
}
.palette-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--overlay);
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  z-index: 999;
  touch-action: none;
}

.palette-overlay.active {
  opacity: 1;
  visibility: visible;
}

.question-palette {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  max-width: 450px;
  height: 100vh;
  height: 100dvh;
  background: var(--bg-primary);
  box-shadow: -5px 0 20px rgba(0,0,0,0.2);
  transition: right 0.3s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.question-palette.active {
  right: 0;
}

.palette-header {
  padding: 20px;
  background: var(--primary-color);
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-shrink: 0;
  user-select: none;
}

.palette-header h3 {
  font-size: 20px;
  margin: 0;
}

.palette-close {
  background: transparent;
  border: none;
  color: white;
  font-size: 32px;
  cursor: pointer;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  transition: background 0.2s;
  line-height: 1;
  touch-action: manipulation;
}

.palette-close:active {
  transform: scale(0.9);
}

.palette-close:hover {
  background: rgba(255,255,255,0.2);
}

.palette-stats {
  padding: 15px 20px;
  background: var(--bg-tertiary);
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  font-size: 13px;
  text-align: center;
  flex-shrink: 0;
  border-bottom: 1px solid var(--border-color);
  user-select: none;
}

.palette-stat {
  display: flex;
  flex-direction: column;
}

.palette-stat .number {
  font-size: 24px;
  font-weight: 700;
  line-height: 1;
  margin-bottom: 5px;
}

.palette-stat.answered .number { color: var(--success-color); }
.palette-stat.unanswered .number { color: var(--secondary-color); }
.palette-stat.bookmarked .number { color: var(--warning-color); }

.palette-search {
  padding: 15px 20px;
  background: var(--bg-secondary);
  flex-shrink: 0;
}

.palette-search input {
  width: 100%;
  padding: 10px 15px;
  border: 2px solid var(--border-color);
  border-radius: 8px;
  background: var(--bg-primary);
  color: var(--text-primary);
  font-size: 14px;
  -webkit-appearance: none;
  appearance: none;
}

.palette-search input:focus {
  outline: none;
  border-color: var(--primary-color);
}

.palette-content {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 20px;
  -webkit-overflow-scrolling: touch;
}

.palette-grid {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  gap: 10px;
}

.palette-btn {
  aspect-ratio: 1;
  border: 2px solid var(--border-color);
  background: var(--bg-secondary);
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.2s;
  min-width: 40px;
  min-height: 40px;
  color: var(--text-primary);
  position: relative;
  user-select: none;
  touch-action: manipulation;
}

.palette-btn:active {
  transform: scale(0.9);
}

.palette-btn:hover {
  transform: scale(1.1);
  z-index: 10;
  box-shadow: var(--shadow);
}

.palette-btn.current {
  background: var(--primary-color);
  color: white;
  border-color: var(--primary-color);
  animation: currentPulse 2s infinite;
}

@keyframes currentPulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(0,123,255,0.7); }
  50% { box-shadow: 0 0 0 8px rgba(0,123,255,0); }
}

.palette-btn.answered {
  background: var(--success-color);
  color: white;
  border-color: var(--success-color);
}

.palette-btn.bookmarked::after {
  content: 'üîñ';
  position: absolute;
  top: -8px;
  right: -8px;
  font-size: 16px;
  pointer-events: none;
}

.palette-btn.bookmarked.answered {
  background: var(--success-color);
}

.palette-legend {
  padding: 20px;
  border-top: 1px solid var(--border-color);
  font-size: 13px;
  background: var(--bg-secondary);
  flex-shrink: 0;
  user-select: none;
}

.legend-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 10px;
}

.legend-color {
  width: 24px;
  height: 24px;
  border-radius: 6px;
  flex-shrink: 0;
}

.quiz-container {
  background: var(--bg-primary);
  border-radius: 15px;
  box-shadow: var(--shadow-lg);
  padding: 30px;
  max-width: 900px;
  margin: 0 auto;
  scroll-margin-top: 20px;
}

.quiz-header {
  text-align: center;
  margin-bottom: 20px;
}

.marking-info {
  display: inline-block;
  background: var(--bg-tertiary);
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 14px;
  color: var(--text-secondary);
  user-select: none;
}

.progress-section {
  margin-bottom: 25px;
}

.progress-stats {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-size: 14px;
  color: var(--text-secondary);
  user-select: none;
}

.progress-bar-container {
  background: var(--bg-tertiary);
  border-radius: 12px;
  overflow: hidden;
  height: 10px;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, var(--primary-color), var(--success-color));
  transition: width 0.4s ease;
  border-radius: 12px;
}

.question-section {
  min-height: 300px;
  scroll-margin-top: 80px;
  margin-bottom: 20px;
}

.question-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 10px;
}

.question-number {
  font-size: 14px;
  font-weight: 600;
  color: var(--primary-color);
  user-select: none;
}

.bookmark-btn {
  background: transparent;
  border: 2px solid var(--border-color);
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  gap: 8px;
  min-width: 44px;
  min-height: 44px;
  user-select: none;
  touch-action: manipulation;
}

.bookmark-btn:active {
  transform: scale(0.95);
}

.bookmark-btn.active {
  background: var(--warning-color);
  border-color: var(--warning-color);
  color: #000;
}

.question {
  font-size: 18px;
  line-height: 1.7;
  margin-bottom: 25px;
  color: var(--text-primary);
  user-select: text;
}

.question-image {
  max-width: 100%;
  max-height: 400px;
  border-radius: 10px;
  object-fit: contain;
  background: var(--bg-primary);
  padding: 10px;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 20px;
}

.option-label {
  display: flex;
  align-items: center;
  border: 2px solid var(--border-color);
  padding: 16px 20px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s;
  background: var(--bg-secondary);
  min-height: 60px;
  user-select: none;
  touch-action: manipulation;
}

.option-label:active {
  transform: scale(0.98);
}

.option-label:hover {
  background: var(--bg-tertiary);
  border-color: var(--primary-color);
}

.option-label.selected {
  background: var(--primary-color);
  border-color: var(--primary-color);
  color: white;
}

.option-label input[type="radio"] {
  margin-right: 15px;
  width: 20px;
  height: 20px;
  cursor: pointer;
  accent-color: var(--primary-color);
  flex-shrink: 0;
}

.option-content {
  flex: 1;
  display: flex;
  align-items: center;
}

.option-image {
  max-width: 100%;
  max-height: 200px;
  border-radius: 8px;
  object-fit: contain;
  background: var(--bg-primary);
  padding: 10px;
}

.option-label.selected .option-image {
  background: rgba(255,255,255,0.1);
}

/* FIXED NAVIGATION - KEY UPDATE */
.navigation {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--bg-primary);
  border-top: 2px solid var(--border-color);
  box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
  z-index: 997;
  padding: 15px 20px;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  gap: 10px;
  max-width: 100%;
}

.nav-btn {
  padding: 14px 20px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
  min-height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
}

.nav-btn:active {
  transform: scale(0.97);
}

.nav-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.nav-btn.prev {
  background: var(--secondary-color);
  color: white;
}

.nav-btn.prev:hover:not(:disabled) {
  background: #5a6268;
}

.nav-btn.next {
  background: var(--primary-color);
  color: white;
}

.nav-btn.next:hover:not(:disabled) {
  background: var(--primary-hover);
}

.nav-btn.clear {
  background: var(--danger-color);
  color: white;
}

.nav-btn.clear:hover {
  background: #c82333;
}

.nav-btn.submit {
  background: var(--success-color);
  color: white;
  grid-column: 1 / -1;
}

.nav-btn.submit:hover {
  background: var(--success-hover);
}

.result-section {
  animation: fadeIn 0.5s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.score-card {
  background: linear-gradient(135deg, var(--primary-color), var(--success-color));
  color: white;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  margin-bottom: 30px;
  user-select: none;
}

.score-card h2 {
  font-size: 48px;
  margin-bottom: 10px;
}

.score-card p {
  font-size: 18px;
  opacity: 0.9;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--bg-secondary);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  border: 2px solid var(--border-color);
  user-select: none;
}

.stat-card h3 {
  font-size: 32px;
  margin-bottom: 8px;
}

.stat-card.correct h3 { color: var(--success-color); }
.stat-card.wrong h3 { color: var(--danger-color); }
.stat-card.unattempted h3 { color: var(--secondary-color); }

.question-review {
  border: 2px solid var(--border-color);
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 20px;
  background: var(--bg-secondary);
}

.question-review h4 {
  margin-bottom: 15px;
  font-size: 16px;
  line-height: 1.6;
}

.review-option {
  padding: 12px 16px;
  border-radius: 10px;
  margin-bottom: 10px;
  border: 2px solid var(--border-color);
  background: var(--bg-primary);
  user-select: none;
  display: flex;
  align-items: center;
  gap: 10px;
}

.review-option .option-image {
  max-width: 150px;
  max-height: 100px;
}

.review-option.correct {
  background: #d4edda;
  border-color: var(--success-color);
  color: #155724;
}

.review-option.wrong {
  background: #f8d7da;
  border-color: var(--danger-color);
  color: #721c24;
}

.review-option.user-selected {
  border-width: 3px;
  font-weight: 600;
}

.action-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.action-btn {
  padding: 14px 30px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
  min-width: 150px;
  user-select: none;
  touch-action: manipulation;
}

.action-btn:active {
  transform: scale(0.95);
}

.action-btn.restart {
  background: var(--danger-color);
  color: white;
}

.action-btn.restart:hover {
  background: #c82333;
}

.action-btn.download {
  background: var(--primary-color);
  color: white;
}

.action-btn.download:hover {
  background: var(--primary-hover);
}

.action-btn.print {
  background: var(--secondary-color);
  color: white;
}

.action-btn.print:hover {
  background: #5a6268;
}

.hidden {
  display: none !important;
}

.palette-content::-webkit-scrollbar {
  width: 8px;
}

.palette-content::-webkit-scrollbar-track {
  background: var(--bg-tertiary);
}

.palette-content::-webkit-scrollbar-thumb {
  background: var(--primary-color);
  border-radius: 4px;
}

.palette-content::-webkit-scrollbar-thumb:hover {
  background: var(--primary-hover);
}

@media (max-width: 768px) {
  :root {
    --nav-height: 140px;
  }

  .container {
    padding: 10px;
  }

  .header {
    flex-direction: column;
    gap: 15px;
    padding: 15px;
  }

  .header h1 {
    font-size: 22px;
  }

  .quiz-container {
    padding: 20px 15px;
  }

  .question-palette {
    width: 100%;
    max-width: 100%;
  }

  .palette-grid {
    grid-template-columns: repeat(6, 1fr);
    gap: 8px;
  }

  .palette-btn {
    font-size: 13px;
    min-width: 36px;
    min-height: 36px;
  }

  .palette-fab {
    bottom: calc(var(--nav-height) + 10px);
    right: 15px;
    width: 56px;
    height: 56px;
    font-size: 22px;
  }

  .navigation {
    grid-template-columns: 1fr;
    gap: 10px;
    padding: 12px 15px;
  }

  .nav-btn {
    min-height: 44px;
    font-size: 15px;
  }

  .nav-btn.clear {
    order: 3;
  }

  .nav-btn.submit {
    grid-column: auto;
  }

  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .legend-grid {
    grid-template-columns: 1fr;
  }

  .question {
    font-size: 16px;
  }

  .option-label {
    padding: 14px 16px;
    font-size: 15px;
  }

  .option-image {
    max-height: 150px;
  }

  .action-buttons {
    flex-direction: column;
  }

  .action-btn {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .palette-grid {
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
  }

  .palette-btn {
    font-size: 12px;
    min-width: 32px;
    min-height: 32px;
  }

  .header h1 {
    font-size: 20px;
  }

  .timer {
    font-size: 16px;
    padding: 8px 16px;
  }

  .option-image {
    max-height: 120px;
  }
}

@media (max-width: 360px) {
  .palette-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

@media print {
  .header-controls, .navigation, .palette-fab, .palette-overlay, .question-palette, .action-buttons, .bookmark-btn {
    display: none !important;
  }

  body {
    background: white;
    padding-bottom: 0;
  }

  .container {
    padding-bottom: 20px;
  }
}

@media (max-height: 500px) and (orientation: landscape) {

let currentQuestion = 0;

// Use a namespaced storage key so different quizzes/pages don't collide
const STORAGE_KEY = 'quizState_' + (document.title || 'default');

function isImageURL(str) {
  return str && (str.startsWith('http://') || str.startsWith('https://'));
}

function createOptionContent(optionText) {
    const contentDiv = document.createElement('div');
    contentDiv.className = 'option-content';
    
    if (isImageURL(optionText)) {
        const img = document.createElement('img');
        img.src = optionText;
        img.className = 'option-image';
        img.alt = 'Option image';
        img.loading = 'lazy';
        img.onerror = function() {
            this.style.display = 'none';
            const errorText = document.createTextNode('Image failed to load');
            contentDiv.appendChild(errorText);
        };
        contentDiv.appendChild(img);
    } else {
        contentDiv.innerHTML = optionText;  // FIXED: Use innerHTML
    }
    
    return contentDiv;
}

document.addEventListener('DOMContentLoaded', () => {
  initTheme();
  initQuiz();
  initEventListeners();
  loadFromLocalStorage();
  startTimer();
  createPalette();
  preventDoubleTapZoom();
});

function preventDoubleTapZoom() {
  let lastTouchEnd = 0;
  document.addEventListener('touchend', (event) => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive: false });
}

function initTheme() {
  const savedTheme = localStorage.getItem('quizTheme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  updateThemeIcon();
}

function updateThemeIcon() {
  const theme = document.documentElement.getAttribute('data-theme');
  const themeBtn = document.getElementById('themeToggle');
  if (themeBtn) {
    themeBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  }
}

function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('quizTheme', newTheme);
  updateThemeIcon();
}

function initQuiz() {
  loadQuestion(currentQuestion);
  updateMarkingInfo();
}

function initEventListeners() {
  const themeBtn = document.getElementById('themeToggle');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  
  if (themeBtn) {
    themeBtn.addEventListener('click', toggleTheme);
    themeBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      toggleTheme();
    });
  }
  
  if (fullscreenBtn) {
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    fullscreenBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      toggleFullscreen();
    });
  }
  
  addButtonListener('prevBtn', prevQuestion);
  addButtonListener('nextBtn', nextQuestion);
  addButtonListener('clearBtn', clearAnswer);
  addButtonListener('submitBtn', confirmSubmit);
  addButtonListener('bookmarkBtn', toggleBookmark);
  
  addButtonListener('paletteFab', togglePalette);
  addButtonListener('paletteClose', closePalette);
  
  const overlay = document.getElementById('paletteOverlay');
  if (overlay) {
    overlay.addEventListener('click', closePalette);
    overlay.addEventListener('touchend', (e) => {
      e.preventDefault();
      closePalette();
    });
  }
  
  const searchInput = document.getElementById('paletteSearch');
  if (searchInput) {
    searchInput.addEventListener('input', handleSearch);
    searchInput.addEventListener('change', jumpToQuestion);
  }
  
  document.addEventListener('keydown', handleKeyPress);
  
  setInterval(saveToLocalStorage, 5000);
  
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      updatePalette();
    }
  });
}

function addButtonListener(id, handler) {
  const btn = document.getElementById(id);
  if (btn) {
    btn.addEventListener('click', handler);
    btn.addEventListener('touchend', (e) => {
      e.preventDefault();
      handler();
    });
  }
}

function jumpToQuestion(e) {
  const questionNum = parseInt(e.target.value);
  if (questionNum >= 1 && questionNum <= questions.length) {
    goToQuestion(questionNum - 1);
    closePalette();
    e.target.value = '';
  }
}

function togglePalette() {
  isPaletteOpen = !isPaletteOpen;
  const palette = document.getElementById('questionPalette');
  const overlay = document.getElementById('paletteOverlay');
  const fab = document.getElementById('paletteFab');
  
  if (isPaletteOpen) {
    palette.classList.add('active');
    overlay.classList.add('active');
    fab.classList.add('active');
    fab.innerHTML = '‚úï<span class="badge" id="answeredBadge">' + Object.keys(answers).length + '</span>';
    document.body.classList.add('palette-open');
  } else {
    closePalette();
  }
}

function closePalette() {
  isPaletteOpen = false;
  const palette = document.getElementById('questionPalette');
  const overlay = document.getElementById('paletteOverlay');
  const fab = document.getElementById('paletteFab');
  
  if (palette) palette.classList.remove('active');
  if (overlay) overlay.classList.remove('active');
  if (fab) {
    fab.classList.remove('active');
    fab.innerHTML = 'üìã<span class="badge" id="answeredBadge">' + Object.keys(answers).length + '</span>';
  }
  document.body.classList.remove('palette-open');
}

function handleSearch(e) {
  const searchTerm = e.target.value.toLowerCase();
  if (!searchTerm) {
    document.querySelectorAll('.palette-btn').forEach(btn => {
      btn.style.display = '';
    });
    return;
  }
  
  const buttons = document.querySelectorAll('.palette-btn');
  buttons.forEach((btn, index) => {
    const questionNum = (index + 1).toString();
    if (questionNum.includes(searchTerm)) {
      btn.style.display = '';
    } else {
      btn.style.display = 'none';
    }
  });
}

function handleKeyPress(e) {
  if (document.getElementById('resultSection').classList.contains('hidden')) {
    if (e.key === 'Escape' && isPaletteOpen) {
      closePalette();
    } else if (!isPaletteOpen && e.target.tagName !== 'INPUT') {
      if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevQuestion();
      } else if (e.key === 'ArrowRight') {
        e.preventDefault();
        nextQuestion();
      } else if (e.key === 'Enter') {
        e.preventDefault();
        nextQuestion();
      } else if (e.key === 'b' || e.key === 'B') {
        e.preventDefault();
        toggleBookmark();
      } else if (e.key === 'c' || e.key === 'C') {
        e.preventDefault();
        clearAnswer();
      } else if (e.key === 'p' || e.key === 'P') {
        e.preventDefault();
        togglePalette();
      } else if (e.key >= '1' && e.key <= '4') {
        e.preventDefault();
        selectOption(parseInt(e.key));
      }
    }
  }
}

function selectOption(optionNum) {
  const q = questions[currentQuestion];
  const radio = document.querySelector(`input[name="q${q.sr_no}"][value="${optionNum}"]`);
  if (radio) {
    radio.checked = true;
    const label = radio.closest('.option-label');
    if (label) {
      document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
      label.classList.add('selected');
      saveAnswer();
    }
  }
}

function toggleFullscreen() {
  try {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        console.log('Fullscreen error:', err);
      });
    } else {
      document.exitFullscreen();
    }
  } catch (err) {
    console.log('Fullscreen not supported');
  }
}

function startTimer() {
  if (timerInterval) {
    clearInterval(timerInterval);
  }
  timerInterval = setInterval(() => {
    timerSeconds++;
    updateTimer();
    if (timerSeconds > 600) {
      const timer = document.getElementById('timer');
      if (timer) timer.classList.add('warning');
    }
  }, 1000);
}

function updateTimer() {
  const minutes = Math.floor(timerSeconds / 60);
  const seconds = timerSeconds % 60;
  const timer = document.getElementById('timer');
  if (timer) {
    timer.textContent = 
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }
}

function createPalette() {
  const grid = document.getElementById('paletteGrid');
  if (!grid) return;
  
  grid.innerHTML = '';
  questions.forEach((q, index) => {
    const btn = document.createElement('button');
    btn.textContent = index + 1;
    btn.className = 'palette-btn';
    btn.setAttribute('aria-label', `Go to question ${index + 1}`);
    btn.setAttribute('type', 'button');
    
    btn.addEventListener('click', () => {
      goToQuestion(index);
      closePalette();
    });
    
    btn.addEventListener('touchend', (e) => {
      e.preventDefault();
      goToQuestion(index);
      closePalette();
    });
    
    grid.appendChild(btn);
  });
  updatePalette();
}

function updatePalette() {
  const buttons = document.querySelectorAll('.palette-btn');
  buttons.forEach((btn, index) => {
    btn.className = 'palette-btn';
    if (index === currentQuestion) btn.classList.add('current');
    if (answers[questions[index].sr_no]) btn.classList.add('answered');
    if (bookmarks.has(questions[index].sr_no)) btn.classList.add('bookmarked');
  });
  
  updatePaletteStats();
}

function updatePaletteStats() {
  const answered = Object.keys(answers).length;
  const unanswered = questions.length - answered;
  const bookmarkedCount = bookmarks.size;
  
  const answeredEl = document.getElementById('paletteAnswered');
  const unansweredEl = document.getElementById('paletteUnanswered');
  const bookmarkedEl = document.getElementById('paletteBookmarked');
  
  if (answeredEl) answeredEl.textContent = answered;
  if (unansweredEl) unansweredEl.textContent = unanswered;
  if (bookmarkedEl) bookmarkedEl.textContent = bookmarkedCount;
  
  const badge = document.querySelector('.palette-fab .badge');
  if (badge) badge.textContent = answered;
}

function goToQuestion(index) {
  if (index < 0 || index >= questions.length) return;
  saveAnswer();
  currentQuestion = index;
  loadQuestion(currentQuestion);
  
  const questionSection = document.getElementById('questionSection');
  if (questionSection) {
    setTimeout(() => {
      questionSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 100);
  }
}

function loadQuestion(index) {
  const q = questions[index];
  
  const questionNumber = document.getElementById('questionNumber');
  const questionText = document.getElementById('questionText');
  
  if (questionNumber) {
    questionNumber.textContent = `Question ${index + 1} of ${questions.length}`;
  }
  
  if (questionText) {
    // Render question as image if it's a URL, otherwise as text
    questionText.innerHTML = '';
    if (isImageURL(q.question)) {
      const img = document.createElement('img');
      img.src = q.question;
      img.className = 'question-image';
      img.alt = 'Question image';
      img.loading = 'lazy';
      img.onerror = function() {
        this.style.display = 'none';
        questionText.innerHTML = q.question;
      };
      questionText.appendChild(img);
    } else {
      questionText.innerHTML = q.question;
    }
  }
  
  const container = document.getElementById('optionsContainer');
  if (!container) return;
  
  container.innerHTML = '';
  
  for (let i = 1; i <= 4; i++) {
    const label = document.createElement('label');
    label.className = 'option-label';
    if (answers[q.sr_no] == i) label.classList.add('selected');
    
    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = `q${q.sr_no}`;
    radio.value = i;
    radio.checked = answers[q.sr_no] == i;
    
    const changeHandler = () => {
      document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
      label.classList.add('selected');
      saveAnswer();
    };
    
    radio.addEventListener('change', changeHandler);
    label.addEventListener('click', (e) => {
      if (e.target !== radio) {
        radio.checked = true;
        changeHandler();
      }
    });
    
    label.appendChild(radio);
    
    const optionContent = createOptionContent(q[`option${i}`]);
    label.appendChild(optionContent);
    
    container.appendChild(label);
  }
  
  const bookmarkBtn = document.getElementById('bookmarkBtn');
  if (bookmarkBtn) {
    if (bookmarks.has(q.sr_no)) {
      bookmarkBtn.classList.add('active');
    } else {
      bookmarkBtn.classList.remove('active');
    }
  }
  
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const submitBtn = document.getElementById('submitBtn');
  
  if (prevBtn) prevBtn.disabled = index === 0;
  
  if (index === questions.length - 1) {
    if (nextBtn) nextBtn.classList.add('hidden');
    if (submitBtn) submitBtn.classList.remove('hidden');
  } else {
    if (nextBtn) nextBtn.classList.remove('hidden');
    if (submitBtn) submitBtn.classList.add('hidden');
  }
  
  updateProgress();
  updatePalette();
}

function updateMarkingInfo() {
  const q = questions[0];
  const markingInfo = document.getElementById('markingInfo');
  if (markingInfo) {
    markingInfo.textContent = `Marking: +${q.positive_marking}, -${q.negative_marking}`;
  }
}

// UPDATED: Progress bar now shows current question number
function updateProgress() {
  const attempted = Object.keys(answers).length;
  const currentProgress = ((currentQuestion + 1) / questions.length) * 100;
  
  const progressBar = document.getElementById('progressBar');
  const progressText = document.getElementById('progressText');
  const attemptedText = document.getElementById('attemptedText');
  
  if (progressBar) progressBar.style.width = `${currentProgress}%`;
  if (progressText) progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
  if (attemptedText) attemptedText.textContent = attempted;
}

function saveAnswer() {
  const q = questions[currentQuestion];
  const selected = document.querySelector(`input[name="q${q.sr_no}"]:checked`);
  
  if (selected) {
    answers[q.sr_no] = selected.value;
  }
  
  updateProgress();
  updatePalette();
  saveToLocalStorage();
}

function clearAnswer() {
  const q = questions[currentQuestion];
  delete answers[q.sr_no];
  
  const selected = document.querySelector(`input[name="q${q.sr_no}"]:checked`);
  if (selected) selected.checked = false;
  
  document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
  
  updateProgress();
  updatePalette();
  saveToLocalStorage();
}

function toggleBookmark() {
  const q = questions[currentQuestion];
  const btn = document.getElementById('bookmarkBtn');
  
  if (bookmarks.has(q.sr_no)) {
    bookmarks.delete(q.sr_no);
    if (btn) btn.classList.remove('active');
  } else {
    bookmarks.add(q.sr_no);
    if (btn) btn.classList.add('active');
  }
  
  updatePalette();
  saveToLocalStorage();
}

function nextQuestion() {
  saveAnswer();
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    loadQuestion(currentQuestion);
  }
}

function prevQuestion() {
  saveAnswer();
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion(currentQuestion);
  }
}

function confirmSubmit() {
  const unattempted = questions.length - Object.keys(answers).length;
  let message = 'Are you sure you want to submit the quiz?';
  
  if (unattempted > 0) {
    message += `\n\nYou have ${unattempted} unanswered question(s).`;
  }
  
  if (confirm(message)) {
    submitQuiz();
  }
}

function submitQuiz() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }
  saveAnswer();
  closePalette();
  
  let correct = 0, wrong = 0, unattempted = 0, score = 0;
  
  questions.forEach(q => {
    const userAns = answers[q.sr_no];
    const posMark = parseFloat(q.positive_marking) || 0;
    const negMark = parseFloat(q.negative_marking) || 0;
    
    if (!userAns) {
      unattempted++;
    } else if (userAns == q.answer) {
      correct++;
      score += posMark;
    } else {
      wrong++;
      score -= negMark;
    }
  });
  
  displayResults(correct, wrong, unattempted, score);
  
  const fab = document.getElementById('paletteFab');
  const nav = document.getElementById('navigation');
  if (fab) fab.style.display = 'none';
  if (nav) nav.style.display = 'none';
  
  document.body.style.paddingBottom = '20px';
  
  clearLocalStorage();
}

function displayResults(correct, wrong, unattempted, score) {
  const totalQuestions = questions.length;
  const percentage = ((correct / totalQuestions) * 100).toFixed(1);
  const timerEl = document.getElementById('timer');
  const timeText = timerEl ? timerEl.textContent : '00:00';
  
  let html = `
    <div class="score-card">
      <h2>${score}/${totalQuestions}</h2>
      <p>Your Score: ${percentage}%</p>
      <p>Time Taken: ${timeText}</p>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card correct">
        <h3>${correct}</h3>
        <p>Correct</p>
      </div>
      <div class="stat-card wrong">
        <h3>${wrong}</h3>
        <p>Wrong</p>
      </div>
      <div class="stat-card unattempted">
        <h3>${unattempted}</h3>
        <p>Unattempted</p>
      </div>
      <div class="stat-card">
        <h3>${totalQuestions}</h3>
        <p>Total</p>
      </div>
    </div>
  `;
  
  questions.forEach(q => {
    const userAns = answers[q.sr_no];
    const questionHeader = isImageURL(q.question)
      ? `<h4>Q${q.sr_no}:</h4><img src="${q.question}" class="question-image" alt="Question ${q.sr_no}">`
      : `<h4>Q${q.sr_no}: ${q.question}</h4>`;
    html += `<div class="question-review">${questionHeader}`;
    
    for (let i = 1; i <= 4; i++) {
      const isCorrect = i.toString() === q.answer;
      const isUserAnswer = userAns == i.toString();
      
      let className = 'review-option';
      if (isCorrect) className += ' correct';
      if (isUserAnswer && !isCorrect) className += ' wrong';
      if (isUserAnswer) className += ' user-selected';
      
      const optionValue = q[`option${i}`];
      
      if (isImageURL(optionValue)) {
        html += `<div class="${className}">
          ${isCorrect ? '‚úì ' : ''}${isUserAnswer ? '‚û§ ' : ''} 
          <img src="${optionValue}" class="option-image" alt="Option ${i}">
        </div>`;
      } else {
        html += `<div class="${className}">
          ${isCorrect ? '‚úì ' : ''}${isUserAnswer ? '‚û§ ' : ''}${optionValue}
        </div>`;
      }
    }
    
    if (q.solution_text && q.solution_text.trim() !== '') {
      const solutionContent = isImageURL(q.solution_text)
        ? `<img src="${q.solution_text}" class="solution-image" alt="Solution">`
        : q.solution_text;
      html += `<div class="solution-section">
        <div class="solution-label">üìù Solution:</div>
        <div class="solution-content">${solutionContent}</div>
      </div>`;
    }
    
    html += `</div>`; // Close question-review div
});
  
  html += `
    <div class="action-buttons">
      <button class="action-btn restart" onclick="restartQuiz()">Restart Quiz</button>
      <button class="action-btn download" onclick="downloadResults()">Download Results</button>
      <button class="action-btn print" onclick="window.print()">Print Results</button>
    </div>
  `;
  
  const resultSection = document.getElementById('resultSection');
  const questionSection = document.getElementById('questionSection');
  const progressSection = document.querySelector('.progress-section');
  
  if (resultSection) {
    resultSection.innerHTML = html;
    resultSection.classList.remove('hidden');
  }
  if (questionSection) questionSection.classList.add('hidden');
  if (progressSection) progressSection.classList.add('hidden');
  
  const quizContainer = document.getElementById('quizContainer');
  if (quizContainer) {
    setTimeout(() => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }, 100);
  }
}

function restartQuiz() {
  if (confirm('Are you sure you want to restart? All progress will be lost.')) {
    currentQuestion = 0;
    answers = {};
    bookmarks.clear();
    timerSeconds = 0;
    
    const resultSection = document.getElementById('resultSection');
    const questionSection = document.getElementById('questionSection');
    const progressSection = document.querySelector('.progress-section');
    const fab = document.getElementById('paletteFab');
    const nav = document.getElementById('navigation');
    
    if (resultSection) {
      resultSection.classList.add('hidden');
      resultSection.innerHTML = '';
    }
    if (questionSection) questionSection.classList.remove('hidden');
    if (progressSection) progressSection.classList.remove('hidden');
    if (fab) fab.style.display = 'flex';
    if (nav) nav.style.display = 'grid';
    
    document.body.style.paddingBottom = 'var(--nav-height)';
    
    if (timerInterval) {
      clearInterval(timerInterval);
    }
    startTimer();
    
    loadQuestion(currentQuestion);
    createPalette();
  }
}

function saveToLocalStorage() {
  try {
    const state = {
      currentQuestion,
      answers,
      bookmarks: Array.from(bookmarks),
      timerSeconds,
      timestamp: Date.now()
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  } catch (err) {
    console.error('Save error:', err);
  }
}

function loadFromLocalStorage() {
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      const state = JSON.parse(saved);
      const hasProgress = (state && (
        (state.currentQuestion && state.currentQuestion > 0) ||
        (state.answers && Object.keys(state.answers).length > 0) ||
        (state.timerSeconds && state.timerSeconds > 0)
      ));
      if (hasProgress && (Date.now() - state.timestamp < 24 * 60 * 60 * 1000)) {
        if (confirm('Resume previous quiz session?')) {
          currentQuestion = state.currentQuestion || 0;
          answers = state.answers || {};
          bookmarks = new Set(state.bookmarks || []);
          timerSeconds = state.timerSeconds || 0;
          updateTimer();
          loadQuestion(currentQuestion);
        }
      } else {
        clearLocalStorage();
      }
    }
  } catch (err) {
    console.error('Load error:', err);
    clearLocalStorage();
  }
}

function clearLocalStorage() {
  try {
    localStorage.removeItem(STORAGE_KEY);
  } catch (err) {
    console.error('Clear storage error:', err);
  }
}

window.addEventListener('beforeunload', (e) => {
  const resultSection = document.getElementById('resultSection');
  if (resultSection && !resultSection.classList.contains('hidden')) {
    return;
  }
  e.preventDefault();
  e.returnValue = '';
});

window.addEventListener('unload', () => {
  if (timerInterval) {
    clearInterval(timerInterval);
  }
});
