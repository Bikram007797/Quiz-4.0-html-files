<style>
/* ---------- Theme / variables (from your file, kept) ---------- */
:root{
  --primary-color:#007bff; --primary-hover:#0069d9;
  --success-color:#28a745; --success-hover:#218838;
  --danger-color:#dc3545; --warning-color:#ffc107;
  --secondary-color:#6c757d;
  --bg-primary:#ffffff; --bg-secondary:#f8f9fa; --bg-tertiary:#e9ecef;
  --text-primary:#212529; --text-secondary:#6c757d;
  --border-color:#dee2e6; --shadow:0 4px 6px rgba(0,0,0,.1);
  --shadow-lg:0 10px 30px rgba(0,0,0,.15);
  --overlay:rgba(0,0,0,.5);
  --nav-height:80px;
}

[data-theme="dark"]{
  --primary-color:#4dabf7; --primary-hover:#339af0;
  --success-color:#51cf66; --success-hover:#40c057;
  --danger-color:#ff6b6b; --warning-color:#ffd43b;
  --secondary-color:#868e96;
  --bg-primary:#1a1a1a; --bg-secondary:#2d2d2d; --bg-tertiary:#404040;
  --text-primary:#f8f9fa; --text-secondary:#adb5bd;
  --border-color:#495057; --shadow:0 4px 6px rgba(0,0,0,.3);
  --shadow-lg:0 10px 30px rgba(0,0,0,.4);
  --overlay:rgba(0,0,0,.7);
}

/* Basic reset & layout */
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html{scroll-behavior:smooth}
body{
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  background:var(--bg-secondary); color:var(--text-primary); line-height:1.6;
  transition:background .25s,color .25s;
}

/* Container */
.container{max-width:1200px;margin:20px auto;padding:16px}

/* Header */
.header{display:flex;justify-content:space-between;align-items:center;background:var(--bg-primary);padding:18px;border-radius:12px;box-shadow:var(--shadow)}
.header h1{font-size:20px;color:var(--primary-color);font-weight:700;user-select:none}
.header-controls{display:flex;gap:12px;align-items:center}

/* Buttons */
.btn{border:0;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
.theme-toggle,.fullscreen-btn{background:var(--bg-tertiary);min-width:44px;min-height:44px}
.theme-toggle:hover,.fullscreen-btn:hover{background:var(--primary-color);color:#fff}
.btn-primary{background:var(--primary-color);color:white}
.btn-primary:hover{background:var(--primary-hover)}

/* Hub layout: subjects + details */
.hub{
  display:grid;grid-template-columns:1fr 380px;gap:18px;margin-top:14px;
}
@media(max-width:900px){.hub{grid-template-columns:1fr}}

/* Subjects card */
.card{background:var(--bg-primary);padding:18px;border-radius:12px;box-shadow:var(--shadow-lg)}
.subjects-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
@media(max-width:600px){.subjects-grid{grid-template-columns:repeat(1,1fr)}}
.subject{padding:12px;border-radius:10px;border:2px solid var(--border-color);display:flex;justify-content:space-between;align-items:center;cursor:pointer}
.subject:hover{box-shadow:var(--shadow)}
.subject .meta{display:flex;flex-direction:column}
.subject .meta small{color:var(--text-secondary)}

/* Weekly Quiz Section Styles */
.weekly-header {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 12px;
}
.weekly-header h3 {
  font-size: 18px;
  color: var(--primary-color);
}
.weekly-badge {
  background: linear-gradient(135deg, var(--danger-color), #ff8a00);
  color: white;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
}
.weekly-subject {
  background: var(--bg-tertiary);
  border-radius: 10px;
  padding: 14px;
  margin-bottom: 10px;
  border-left: 4px solid var(--primary-color);
  cursor: pointer;
  transition: all 0.2s;
}
.weekly-subject:hover {
  transform: translateX(4px);
  box-shadow: var(--shadow);
}
.weekly-subject.active {
  background: var(--primary-color);
  color: white;
}
.weekly-subject.active .weekly-meta {
  color: rgba(255,255,255,0.9);
}
.weekly-subject-title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 700;
  margin-bottom: 6px;
}
.weekly-meta {
  font-size: 13px;
  color: var(--text-secondary);
}
.weekly-tests {
  margin-top: 12px;
  padding-top: 12px;
  border-top: 1px solid var(--border-color);
  display: none;
}
.weekly-tests.active {
  display: block;
}
.weekly-test-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: var(--bg-secondary);
  border-radius: 8px;
  margin-bottom: 8px;
  border: 1px solid var(--border-color);
}
.weekly-test-item:hover {
  background: var(--bg-tertiary);
}
.test-link {
  text-decoration: none;
  color: var(--text-primary);
  font-weight: 600;
  flex-grow: 1;
}
.test-status {
  font-size: 12px;
  padding: 3px 8px;
  border-radius: 12px;
  background: var(--success-color);
  color: white;
  font-weight: 600;
}

/* Chapter list */
.chapter-list{margin-top:12px;display:grid;gap:8px}
.chapter{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;background:var(--bg-tertiary);border:1px solid var(--border-color)}
.chapter a{color:var(--text-primary);text-decoration:none;font-weight:600}
.chapter .open{background:var(--primary-color);color:#fff;padding:6px 10px;border-radius:8px;border:none;cursor:pointer}

/* Right column: stats, gamification */
.side-section{display:flex;flex-direction:column;gap:12px}
.stat{padding:12px;border-radius:10px;background:linear-gradient(135deg,var(--bg-primary),var(--bg-secondary));border:1px solid var(--border-color)}

/* small utilities */
.badge-small{background:var(--bg-tertiary);padding:6px 10px;border-radius:999px;border:1px solid var(--border-color);font-weight:700}
.legend{display:flex;gap:8px;flex-wrap:wrap}

/* print-friendly tweaks */
@media print{
  .header-controls,.navigation,.palette-fab,.panel-overlay,.panel{display:none!important}
  body{background:#fff;padding-bottom:0}
}

/* small responsive */
@media(max-width:480px){
  .header h1{font-size:16px}
  .subjects-grid{grid-template-columns:1fr}
  .hub {
    gap: 12px;
  }
}
</style>

/* ---------- Utilities ---------- */
function $(id){return document.getElementById(id)}

function renderSubjects(){
  const grid = $('subjectsGrid');
  grid.innerHTML='';
  subjects.forEach(sub=>{
    const el = document.createElement('div');
    el.className='subject';
    el.innerHTML = `
      <div class="meta">
        <div style="font-weight:700">${sub.title}</div>
        <small>${sub.chapters.length} chapter(s)</small>
      </div>
      <div>
        <button class="btn" data-id="${sub.id}">View Chapters</button>
      </div>
    `;
    
    const btn = el.querySelector('button');
    btn.addEventListener('click', ()=>{
      showChapters(sub);
    });
    
    grid.appendChild(el);
  });
}

function showChapters(subject){
  const grid = $('subjectsGrid');
  grid.innerHTML = `
    <div class="card" style="grid-column:1/-1">
      <button class="btn" onclick="renderSubjects()" style="margin-bottom:12px">‚Üê Back to Subjects</button>
      <h3>${subject.title}</h3>
      <div class="chapter-list" style="margin-top:12px">
        ${subject.chapters.map(ch => `
          <div class="chapter">
            <div><strong>Ch ${ch.no}</strong> ‚Äì ${ch.title}</div>
            <a href="${ch.url}" target="_blank" class="btn">Open</a>
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

/* ---------- Weekly Quiz Functions ---------- */
function renderWeeklyQuiz() {
  const container = $('weeklyQuizContent');
  let html = '';
  
  // Render subject selection
  html += '<div id="weeklySubjects">';
  weeklyQuizzes.forEach((quiz, index) => {
    const isActive = index === 0 ? 'active' : '';
    html += `
      <div class="weekly-subject ${isActive}" data-id="${quiz.id}">
        <div class="weekly-subject-title">
          <span>${quiz.title}</span>
          <span>‚ñ∂</span>
        </div>
        <div class="weekly-meta">${quiz.description}</div>
      </div>
    `;
  });
  html += '</div>';
  
  // Render tests for first subject by default
  const firstSubject = weeklyQuizzes[0];
  html += `
    <div id="weeklyTests" class="weekly-tests active">
      <div style="margin-bottom: 10px; font-weight: 600; color: var(--primary-color);">
        ${firstSubject.title} Tests
      </div>
      ${firstSubject.tests.map(test => `
        <div class="weekly-test-item">
          <a href="${test.url}" target="_blank" class="test-link">${test.title}</a>
          <span class="test-status">${test.status}</span>
        </div>
      `).join('')}
    </div>
  `;
  
  container.innerHTML = html;
  
  // Add event listeners to subject items
  document.querySelectorAll('.weekly-subject').forEach(subjectEl => {
    subjectEl.addEventListener('click', function() {
      const subjectId = this.getAttribute('data-id');
      const subject = weeklyQuizzes.find(q => q.id === subjectId);
      
      // Update active subject
      document.querySelectorAll('.weekly-subject').forEach(el => {
        el.classList.remove('active');
      });
      this.classList.add('active');
      
      // Update tests display
      const testsContainer = $('weeklyTests');
      testsContainer.innerHTML = `
        <div style="margin-bottom: 10px; font-weight: 600; color: var(--primary-color);">
          ${subject.title} Tests
        </div>
        ${subject.tests.map(test => `
          <div class="weekly-test-item">
            <a href="${test.url}" target="_blank" class="test-link">${test.title}</a>
            <span class="test-status">${test.status}</span>
          </div>
        `).join('')}
      `;
      
      // Ensure tests are visible
      testsContainer.classList.add('active');
    });
  });
}

/* ---------- wiring UI actions ---------- */
function initUI(){
  renderSubjects();
  renderWeeklyQuiz();
  
  // Theme / fullscreen buttons
  $('themeToggle').addEventListener('click', toggleTheme);
  $('fullscreenBtn').addEventListener('click', toggleFullscreen);
}

/* ---------- Theme handling (kept) ---------- */
function initTheme(){
  const saved = localStorage.getItem('quizTheme') || 'light';
  document.documentElement.setAttribute('data-theme', saved);
  updateThemeButton();
}
function updateThemeButton(){
  const t = document.documentElement.getAttribute('data-theme');
  $('themeToggle').textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
}
function toggleTheme(){
  const cur = document.documentElement.getAttribute('data-theme');
  const next = cur === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', next);
  localStorage.setItem('quizTheme', next); updateThemeButton();
}
function toggleFullscreen(){
  if(!document.fullscreenElement) document.documentElement.requestFullscreen?.();
  else document.exitFullscreen?.();
}

/* ---------- Init ---------- */
document.addEventListener('DOMContentLoaded', ()=>{
  initTheme(); initUI();
});
</script>
