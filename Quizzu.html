<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Ultimate Quiz Hubüåê - Master Your Knowledge</title>
<style>
:root {
  --primary-color: #007bff;
  --primary-hover: #0069d9;
  --success-color: #28a745;
  --success-hover: #218838;
  --danger-color: #dc3545;
  --warning-color: #ffc107;
  --secondary-color: #6c757d;
  --bg-primary: #ffffff;
  --bg-secondary: #f8f9fa;
  --bg-tertiary: #e9ecef;
  --text-primary: #212529;
  --text-secondary: #6c757d;
  --border-color: #dee2e6;
  --shadow: 0 4px 6px rgba(0,0,0,0.1);
  --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
  --overlay: rgba(0,0,0,0.5);
  --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
}

[data-theme="dark"] {
  --primary-color: #4dabf7;
  --primary-hover: #339af0;
  --success-color: #51cf66;
  --success-hover: #40c057;
  --danger-color: #ff6b6b;
  --warning-color: #ffd43b;
  --secondary-color: #868e96;
  --bg-primary: #1a1a1a;
  --bg-secondary: #2d2d2d;
  --bg-tertiary: #404040;
  --text-primary: #f8f9fa;
  --text-secondary: #adb5bd;
  --border-color: #495057;
  --shadow: 0 4px 6px rgba(0,0,0,0.3);
  --shadow-lg: 0 10px 30px rgba(0,0,0,0.4);
  --overlay: rgba(0,0,0,0.7);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

html {
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg-secondary);
  color: var(--text-primary);
  line-height: 1.6;
  transition: background 0.3s, color 0.3s;
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* ============ HEADER ============ */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--bg-primary);
  padding: 20px 30px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 20px;
  z-index: 100;
}

.header h1 {
  font-size: 28px;
  background: var(--gradient-1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 700;
  user-select: none;
}

.header-controls {
  display: flex;
  gap: 15px;
  align-items: center;
}

.theme-toggle, .stats-btn {
  background: var(--bg-tertiary);
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 20px;
  transition: all 0.3s;
  min-width: 44px;
  min-height: 44px;
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

.theme-toggle:active, .stats-btn:active {
  transform: scale(0.95);
}

.theme-toggle:hover, .stats-btn:hover {
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: var(--shadow);
}

/* ============ STATS BANNER ============ */
.stats-banner {
  background: var(--gradient-3);
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: var(--shadow-lg);
  color: white;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  text-align: center;
}

.stat-item h3 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.stat-item p {
  font-size: 14px;
  opacity: 0.9;
}

/* ============ ACHIEVEMENTS ============ */
.achievements-bar {
  background: var(--bg-primary);
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.achievements-container {
  display: flex;
  gap: 15px;
  min-width: max-content;
}

.achievement-badge {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  border-radius: 10px;
  min-width: 80px;
  transition: all 0.3s;
  cursor: pointer;
}

.achievement-badge.unlocked {
  background: var(--gradient-4);
  color: white;
}

.achievement-badge.locked {
  background: var(--bg-tertiary);
  color: var(--text-secondary);
  opacity: 0.5;
}

.achievement-badge:hover {
  transform: scale(1.1);
}

.achievement-icon {
  font-size: 32px;
  margin-bottom: 5px;
}

.achievement-name {
  font-size: 11px;
  text-align: center;
  font-weight: 600;
}

/* ============ SEARCH BAR ============ */
.search-section {
  background: var(--bg-primary);
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
}

.search-container {
  position: relative;
}

.search-input {
  width: 100%;
  padding: 15px 50px 15px 20px;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-size: 16px;
  transition: all 0.3s;
}

.search-input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
}

.search-icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: var(--text-secondary);
  pointer-events: none;
}

/* ============ SUBJECTS GRID ============ */
.subjects-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 20px;
}

.subject-card {
  background: var(--bg-primary);
  border-radius: 15px;
  padding: 25px;
  box-shadow: var(--shadow);
  transition: all 0.3s;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  border: 2px solid transparent;
}

.subject-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: var(--gradient-1);
  transition: height 0.3s;
}

.subject-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
  border-color: var(--primary-color);
}

.subject-card:hover::before {
  height: 100%;
  opacity: 0.1;
}

.subject-card:active {
  transform: translateY(-2px);
}

.subject-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 15px;
}

.subject-icon {
  font-size: 40px;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-tertiary);
  border-radius: 12px;
}

.subject-info h3 {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 5px;
  color: var(--text-primary);
}

.subject-count {
  font-size: 14px;
  color: var(--text-secondary);
}

.subject-progress {
  margin-bottom: 15px;
}

.progress-label {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  color: var(--text-secondary);
  margin-bottom: 8px;
}

.progress-bar-container {
  background: var(--bg-tertiary);
  border-radius: 10px;
  overflow: hidden;
  height: 8px;
}

.progress-bar {
  height: 100%;
  background: var(--gradient-1);
  transition: width 0.4s ease;
  border-radius: 10px;
}

.subject-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 15px;
  border-top: 1px solid var(--border-color);
}

.best-score {
  font-size: 13px;
  color: var(--text-secondary);
}

.best-score span {
  color: var(--success-color);
  font-weight: 700;
  font-size: 16px;
}

.start-btn {
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.start-btn:hover {
  background: var(--primary-hover);
  transform: scale(1.05);
}

.start-btn:active {
  transform: scale(0.98);
}

/* ============ CHAPTERS VIEW ============ */
.chapters-view {
  display: none;
  animation: fadeIn 0.5s;
}

.chapters-view.active {
  display: block;
}

.back-button {
  background: var(--secondary-color);
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
  transition: all 0.3s;
  box-shadow: var(--shadow);
}

.back-button:hover {
  background: #5a6268;
  transform: translateX(-5px);
}

.back-button:active {
  transform: translateX(-2px);
}

.chapters-header {
  background: var(--bg-primary);
  padding: 30px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: var(--shadow-lg);
  text-align: center;
}

.chapters-header h2 {
  font-size: 32px;
  margin-bottom: 10px;
  background: var(--gradient-1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.chapters-header p {
  color: var(--text-secondary);
  font-size: 16px;
}

.chapters-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

.chapter-card {
  background: var(--bg-primary);
  border-radius: 15px;
  padding: 20px;
  box-shadow: var(--shadow);
  transition: all 0.3s;
  position: relative;
  border: 2px solid transparent;
  text-decoration: none;
  color: inherit;
  display: block;
}

.chapter-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
  border-color: var(--primary-color);
}

.chapter-card:active {
  transform: translateY(-2px);
}

.chapter-number {
  display: inline-block;
  background: var(--gradient-2);
  color: white;
  padding: 5px 15px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  margin-bottom: 10px;
}

.chapter-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 15px;
  color: var(--text-primary);
}

.chapter-status {
  display: flex;
  gap: 15px;
  font-size: 13px;
  color: var(--text-secondary);
  margin-bottom: 15px;
}

.status-item {
  display: flex;
  align-items: center;
  gap: 5px;
}

.chapter-action {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 15px;
  border-top: 1px solid var(--border-color);
}

.chapter-score {
  font-size: 13px;
  color: var(--text-secondary);
}

.chapter-score.completed {
  color: var(--success-color);
  font-weight: 700;
}

.quiz-btn {
  background: var(--success-color);
  color: white;
  border: none;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.quiz-btn:hover {
  background: var(--success-hover);
  transform: scale(1.05);
}

.quiz-btn:active {
  transform: scale(0.98);
}

/* ============ STATS MODAL ============ */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--overlay);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn 0.3s;
}

.modal-overlay.active {
  display: flex;
}

.modal-content {
  background: var(--bg-primary);
  border-radius: 20px;
  padding: 30px;
  max-width: 600px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: var(--shadow-lg);
  animation: slideUp 0.3s;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 2px solid var(--border-color);
}

.modal-header h2 {
  font-size: 24px;
  background: var(--gradient-1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.close-modal {
  background: transparent;
  border: none;
  font-size: 32px;
  cursor: pointer;
  color: var(--text-secondary);
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  transition: all 0.3s;
}

.close-modal:hover {
  background: var(--bg-tertiary);
  color: var(--danger-color);
}

.close-modal:active {
  transform: scale(0.9);
}

.stats-detail {
  display: grid;
  gap: 15px;
}

.stat-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background: var(--bg-secondary);
  border-radius: 10px;
}

.stat-label {
  font-size: 14px;
  color: var(--text-secondary);
}

.stat-value {
  font-size: 20px;
  font-weight: 700;
  color: var(--primary-color);
}

/* ============ CONFETTI ANIMATION ============ */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: var(--primary-color);
  position: absolute;
  animation: confetti-fall 3s linear forwards;
}

@keyframes confetti-fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

/* ============ ANIMATIONS ============ */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

/* ============ HIDDEN CLASS ============ */
.hidden {
  display: none !important;
}

/* ============ SCROLLBAR ============ */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--bg-tertiary);
}

::-webkit-scrollbar-thumb {
  background: var(--primary-color);
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--primary-hover);
}

/* ============ RESPONSIVE ============ */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .header {
    flex-direction: column;
    gap: 15px;
    padding: 15px;
    top: 10px;
  }

  .header h1 {
    font-size: 22px;
  }

  .subjects-container {
    grid-template-columns: 1fr;
  }

  .chapters-grid {
    grid-template-columns: 1fr;
  }

  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .achievements-container {
    justify-content: flex-start;
  }

  .modal-content {
    width: 95%;
    padding: 20px;
  }

  .chapters-header h2 {
    font-size: 24px;
  }
}

@media (max-width: 480px) {
  .header h1 {
    font-size: 18px;
  }

  .subject-card {
    padding: 20px;
  }

  .subject-icon {
    font-size: 32px;
    width: 50px;
    height: 50px;
  }

  .subject-info h3 {
    font-size: 18px;
  }

  .stats-grid {
    grid-template-columns: 1fr;
  }
}

/* ============ PRINT STYLES ============ */
@media print {
  .header-controls,
  .search-section,
  .achievements-bar,
  .back-button,
  .start-btn,
  .quiz-btn {
    display: none !important;
  }

  body {
    background: white;
  }

  .subject-card,
  .chapter-card {
    break-inside: avoid;
  }
}
</style>

// ============ PROGRESS TRACKING ============
function calculateSubjectProgress(subjectName) {
const subject = quizData[subjectName];
let completed = 0;
let bestScore = 0;
subject.chapters.forEach(chapter => {
const chapterKey = `${subjectName}-${chapter.number}`;
const progress = userProgress[chapterKey];
if (progress && progress.completed) {
  completed++;
  if (progress.score > bestScore) {
    bestScore = progress.score;
  }
}
});
return {
completed,
total: subject.chapters.length,
percentage: Math.round((completed / subject.chapters.length) * 100),
bestScore
};
}
function recordQuizAttempt(chapterKey) {
if (!userProgress[chapterKey]) {
userProgress[chapterKey] = {
completed: false,
score: 0,
attempts: 0
};
}
userProgress[chapterKey].attempts++;
saveUserProgress();
}
function loadUserProgress() {
try {
const saved = localStorage.getItem('quizHubProgress');
if (saved) {
userProgress = JSON.parse(saved);
}
const savedStats = localStorage.getItem('quizHubStats');
if (savedStats) {
  userStats = JSON.parse(savedStats);
}
} catch (err) {
console.error('Error loading progress:', err);
}
}
function saveUserProgress() {
try {
localStorage.setItem('quizHubProgress', JSON.stringify(userProgress));
localStorage.setItem('quizHubStats', JSON.stringify(userStats));
updateStatsDisplay();
renderAchievements();
} catch (err) {
console.error('Error saving progress:', err);
}
}

window.addEventListener('message', function(event) {
  // Security: Check if message is from expected domain
  // if (!event.origin.includes('bikram007797.github.io')) return;
  
  const data = event.data;
  
  if (data.type === 'quiz_completed') {
    console.log('Quiz completed!', data);
    
    const { chapterKey, score, correct, wrong, time } = data;
    
    // Update user progress
    if (!userProgress[chapterKey]) {
      userProgress[chapterKey] = {
        completed: false,
        score: 0,
        attempts: 0
      };
    }
    
    // Increment attempts
    userProgress[chapterKey].attempts++;
    
    // Update score if better than previous
    if (score > userProgress[chapterKey].score) {
      userProgress[chapterKey].score = score;
    }
    
    // Mark as completed if score > 0
    if (score > 0) {
      userProgress[chapterKey].completed = true;
    }
    
    // Update global stats
    userStats.totalCompleted++;
    userStats.totalTime += time;
    
    if (score === 100) {
      userStats.perfectScores++;
    }
    
    if (time < 300) { // Less than 5 minutes
      userStats.fastCompletions++;
    }
    
    // Save everything
    saveUserProgress();
    
    // Show confetti animation!
    showConfetti();
    
    // Show notification
    alert(`üéâ Quiz Completed!\nScore: ${score}%\nCorrect: ${correct}`);
    
    // Refresh the display
    if (currentSubject) {
      renderChapters(currentSubject);
    } else {
      renderSubjects();
    }
    renderAchievements();
  }
});
</script>
